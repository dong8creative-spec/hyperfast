<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초고속 편집 실무반</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        /* =========================================
           1. 기본 및 레이아웃 설정
           ========================================= */
        body { margin: 0; background-color: #525659; overflow-x: hidden; user-select: none; font-family: 'pretendard', 'Noto Sans KR', sans-serif;}
        * { box-sizing: border-box; }

        /* 로그인 전체 화면 */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9990; display: flex;
            overflow-y: auto; 
        }

        /* 왼쪽: 이미지 영역 (1:1 비율 고정) */
        .login-left-image {
            width: 50%; 
            aspect-ratio: 1 / 1; 
            max-height: 100vh;
            background-color: #f0f0f0;
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden; flex-shrink: 0;
            position: relative;
        }
        .login-left-image img { width: 100%; height: 100%; object-fit: cover; }

        /* 오른쪽: 입력 폼 영역 */
        .login-right-form {
            flex: 1; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 40px; background: white; min-height: 500px;
        }

        /* 폼 디자인 */
        .form-container { width: 100%; max-width: 400px; text-align: center; }
        h2 { font-size: 32px; margin-bottom: 10px; color: #333; font-weight: 800; }
        p.desc { color: #666; margin-bottom: 30px; line-height: 1.6; font-size: 15px; }
        p.warning { color: #e74c3c; font-weight: bold; font-size: 13px; margin-bottom: 20px; }
        
        input { 
            padding: 15px; font-size: 18px; border: 2px solid #ddd; border-radius: 8px; 
            width: 100%; text-align: center; margin-bottom: 15px; transition: all 0.3s;
        }
        input:focus { border-color: #333; outline: none; }
        
        button { 
            padding: 15px; font-size: 18px; background: #222; color: white; 
            border: none; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background: #555; }

        /* =========================================
           [팝업] 커스텀 경고 팝업 (Modal) 스타일
           ========================================= */
        #error-modal {
            display: none; /* 평소엔 숨김 */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); 
            z-index: 9999; 
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 12px;
            width: 90%; max-width: 350px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: shake 0.4s ease-in-out; 
        }
        .modal-title { color: #e74c3c; font-size: 20px; font-weight: 900; margin-bottom: 10px; }
        .modal-desc { color: #555; font-size: 15px; margin-bottom: 25px; line-height: 1.5; }
        .modal-btn {
            background: #e74c3c; color: white; padding: 12px 0; width: 100%;
            border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px;
        }
        .modal-btn:hover { background: #c0392b; }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* =========================================
           2. PDF 뷰어 영역
           ========================================= */
        #pdf-container {
            display: flex; flex-direction: column; align-items: center; padding: 20px 0;
            display: none; 
        }
        canvas {
            margin-bottom: 20px; box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            max-width: 100%; height: auto;
        }

        /* =========================================
           3. DVD 밈 스타일 워터마크
           ========================================= */
        #watermark-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 999; display: none; overflow: hidden;
        }
        .bouncing-text {
            position: absolute;
            font-size: 20px; font-weight: 900; color: rgba(0, 0, 0, 0.15);
            white-space: nowrap; user-select: none;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        /* 모바일 반응형 */
        @media (max-width: 900px) {
            #login-overlay { flex-direction: column; position: absolute; height: auto; min-height: 100vh; }
            .login-left-image { width: 100%; aspect-ratio: 1 / 1; max-height: none; }
            .login-right-form { width: 100%; padding: 60px 20px; flex: none; }
        }
    </style>
</head>
<body oncontextmenu="return false" ondragstart="return false">

    <div id="error-modal">
        <div class="modal-content">
            <div class="modal-title">⚠ 접근 거부</div>
            <div class="modal-desc">
                유효하지 않은 보안 코드입니다.<br>
                코드를 다시 확인해주십시오.
            </div>
            <button class="modal-btn" onclick="closePopup()">확인</button>
        </div>
    </div>

    <div id="login-overlay">
        <div class="login-left-image">
            <img src="img01.jpg" alt="강의 대표 이미지">
        </div>

        <div class="login-right-form">
            <div class="form-container">
                <h2>초고속 편집 실무반</h2>
                <p class="desc">
                    본 자료는 보안 코드를 보유한 수강생 전용입니다.<br>
                    입장 시 <span style="color:#d35400; font-weight:bold;">접속자의 IP 주소</span>가 기록됩니다.
                </p>
                <p class="warning" id="ip-display">접속 위치 확인 중...</p>
                
                <input type="text" id="access-code" placeholder="보안 코드 4자리 입력">
                <button onclick="startViewer()">입장하기</button>
            </div>
        </div>
    </div>

    <div id="pdf-container"></div>
    <div id="watermark-layer"></div>

    <script>
        /* ★ 사용자 설정 구역 ★ */
        const pdfUrl = './hhyperfastt.pdf';  
        const validCodes = ['1210', '931122', '870625', 'admin0625']; 
        const watermarkCount = 3; 

        /* 시스템 로직 */
        let clientIP = "IP 추적 불가";

        // IP 추적
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                clientIP = data.ip;
                document.getElementById('ip-display').innerText = `접속 IP: ${clientIP} (기록됨)`;
                document.getElementById('ip-display').style.color = "#27ae60"; 
            })
            .catch(error => {
                document.getElementById('ip-display').innerText = "접속 IP: 비공개 모드 감지됨";
            });

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        /* [핵심] 키보드 엔터키 통합 제어 */
        document.addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                const modal = document.getElementById('error-modal');
                
                // 1. 만약 경고 팝업이 떠 있다면 -> 엔터키로 닫기
                if (modal.style.display === 'flex') {
                    closePopup();
                    return;
                }

                // 2. 만약 입력창에 포커스가 있다면 -> 엔터키로 로그인 시도
                if (document.activeElement === document.getElementById('access-code')) {
                    startViewer();
                }
            }
        });

        function startViewer() {
            const inputCode = document.getElementById('access-code').value.trim();
            
            if(validCodes.includes(inputCode)) {
                // 로그인 성공
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('pdf-container').style.display = 'flex';
                document.getElementById('watermark-layer').style.display = 'block'; 
                
                const secureText = `${inputCode} / ${clientIP} / 유출금지`;
                renderPDF();
                initBouncingWatermarks(secureText); 

            } else {
                // 로그인 실패 (팝업 열기)
                openPopup();
            }
        }

        // 팝업 제어 함수
        function openPopup() {
            document.getElementById('error-modal').style.display = 'flex';
        }
        function closePopup() {
            document.getElementById('error-modal').style.display = 'none';
            document.getElementById('access-code').value = ''; 
            document.getElementById('access-code').focus(); // 다시 입력하도록 포커스 이동
        }

        /* [핵심] PDF 렌더링 (한글 깨짐 방지 CMaps 적용) */
        async function renderPDF() {
            try {
                // CMaps 설정 추가
                const loadingTask = pdfjsLib.getDocument({
                    url: pdfUrl,
                    cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/cmaps/',
                    cMapPacked: true,
                });

                const pdf = await loadingTask.promise;
                const container = document.getElementById('pdf-container');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const scale = 1.5; 
                    const viewport = page.getViewport({ scale: scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    container.appendChild(canvas);
                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                }
            } catch (error) {
                console.error(error);
                alert("PDF 로딩 실패. 서버에 업로드 되었는지 확인하세요.");
            }
        }

        // 워터마크 애니메이션
        function initBouncingWatermarks(text) {
            const container = document.getElementById('watermark-layer');
            const marks = [];

            for (let i = 0; i < watermarkCount; i++) {
                const el = document.createElement('div');
                el.className = 'bouncing-text';
                el.innerText = text;
                container.appendChild(el);

                marks.push({
                    el: el,
                    x: Math.random() * (window.innerWidth - 200),
                    y: Math.random() * (window.innerHeight - 50),
                    dx: (Math.random() - 0.5) * 0.2, 
                    dy: (Math.random() - 0.5) * 0.2  
                });
            }

            function animate() {
                const width = window.innerWidth;
                const height = window.innerHeight;

                marks.forEach(mark => {
                    mark.x += mark.dx;
                    mark.y += mark.dy;

                    const elWidth = mark.el.offsetWidth;
                    const elHeight = mark.el.offsetHeight;

                    if (mark.x + elWidth >= width || mark.x <= 0) mark.dx = -mark.dx;
                    if (mark.y + elHeight >= height || mark.y <= 0) mark.dy = -mark.dy;

                    if(mark.x < 0) mark.x = 0;
                    if(mark.y < 0) mark.y = 0;
                    if(mark.x + elWidth > width) mark.x = width - elWidth;
                    if(mark.y + elHeight > height) mark.y = height - elHeight;

                    mark.el.style.transform = `translate(${mark.x}px, ${mark.y}px)`;
                });
                requestAnimationFrame(animate); 
            }
            animate(); 
        }
    </script>
</body>
</html>
