        /* ============================================================

        const videoData = [

                ],

                    { time: 550, label: "ìŒì•… ë°•ì ë§ì¶”ê¸°" }

            // [2ë²ˆ: 3ê°• ë°ì´í„°]

                knowhow: [ { time: 100, label: "ìë™ ìë§‰ ìƒì„±" } ],

        /* ì‚¬ìš©ì ì„¤ì • */
        const pdfUrl = './hhyperfastt.pdf';  
        const validCodes = ['1210', '931122', '870625', 'admin0625']; 
        const maxAttempts = 5; 

        let failCount = 0;
        try { failCount = parseInt(localStorage.getItem('accessFailCount') || 0); } catch(e) {}

        /* ìœ íŠœë¸Œ í”Œë ˆì´ì–´ ë¡œì§ (ë²„íŠ¼ ìƒì„± í¬í•¨) */
        function openVideoPlayer() {

            document.getElementById('video-overlay').style.display = 'none';

        }

        function playVideo(index) {
            const data = videoData[index];
            if(!data) return;

            // ì˜ìƒ ì¬ìƒ (ì¼ë¶€ê³µê°œ ì§€ì›)
            const embedUrl = `https://www.youtube.com/embed/${data.id}?autoplay=1&rel=0&modestbranding=1&enablejsapi=1&controls=1`;
            document.getElementById('yt-player').src = embedUrl;

            // ë²„íŠ¼ ìƒì„± í•¨ìˆ˜
            const createButtons = (listId, items) => {
                const container = document.getElementById(listId);
                container.innerHTML = "";
                if(items && items.length > 0) {
                    items.forEach(item => {
                        const btn = document.createElement('button');
                        btn.className = 'ts-btn';
                        btn.innerHTML = `â± ${item.label}`;
                        btn.title = item.label; // ë§ˆìš°ìŠ¤ ì˜¬ë¦¬ë©´ ì „ì²´ ë‚´ìš© ë³´ì„
                        btn.onclick = () => seekTo(item.time);

                } else {

            // 3ê°œ êµ¬ì—­ì— ê°ê° ë²„íŠ¼ ë„£ê¸°
            createButtons('setup-list', data.setup);
            createButtons('knowhow-list', data.knowhow);
            createButtons('tips-list', data.tips);
        }

        function seekTo(seconds) {
            const iframe = document.getElementById('yt-player');
            iframe.contentWindow.postMessage(JSON.stringify({ event: 'command', func: 'seekTo', args: [seconds, true] }), '*');
        }

        /* ë¡œê·¸ì¸ ë° PDF ë¡œì§ */
        let clientIP = "í™•ì¸ ì¤‘...";
        
        // IP í™•ì¸ (ì‹¤íŒ¨ ì‹œì—ë„ ì‘ë™ ë³´ì¥)
        fetch('https://api.ipify.org?format=json')

        function updateIP(ip) {

            document.getElementById('ip-display').innerText = `ì ‘ì† IP: ${clientIP}`;
        }

        function startViewer() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('admin') === 'pass') { enterSuccess(); return; } // ê´€ë¦¬ì í†µê³¼

            if (failCount >= maxAttempts) { showBan(); return; }
            
            const input = document.getElementById('access-code').value.trim();
            if(validCodes.includes(input)) {

            } else {

                try { localStorage.setItem('accessFailCount', failCount); } catch(e){}
                if (maxAttempts - failCount <= 0) showBan();
                else alert(`ì½”ë“œ ì˜¤ë¥˜! (ë‚¨ì€ ê¸°íšŒ: ${maxAttempts - failCount}íšŒ)`);
            }
        }

        function enterSuccess() {

            document.getElementById('pdf-container').style.display = 'flex';
            document.getElementById('watermark-layer').style.display = 'block';
            renderPDF();
            initWatermark(`ìˆ˜ê°•ìƒ ì „ìš© / ${clientIP}`);
        }

        function showBan() {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('ban-overlay').style.display = 'flex';
        }

        /* PDF ë Œë”ë§ (ë‹¨ìˆœí™”) */
        async function renderPDF() {
            try {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;
                const container = document.getElementById('pdf-container');
                
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width; canvas.height = viewport.height;
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
                    container.appendChild(canvas);
                }
                document.getElementById('video-btn').style.display = 'flex'; // ì˜ìƒ ë²„íŠ¼ í‘œì‹œ
            } catch (e) { console.error(e); }
        }

        /* ì›Œí„°ë§ˆí¬ */
        function initWatermark(text) {
            const layer = document.getElementById('watermark-layer');
            for(let i=0; i<3; i++) {
                const el = document.createElement('div');
                el.className = 'bouncing-text'; el.innerText = text;
                layer.appendChild(el);
                animate(el);
            }
        }
        function animate(el) {
            let x = Math.random() * window.innerWidth, y = Math.random() * window.innerHeight;
            let dx = 2, dy = 2;
            function step() {
                x += dx; y += dy;
                if(x <= 0 || x+el.offsetWidth >= window.innerWidth) dx = -dx;
                if(y <= 0 || y+el.offsetHeight >= window.innerHeight) dy = -dy;
                el.style.left = x+'px'; el.style.top = y+'px';
                requestAnimationFrame(step);
            }
            step();
        }

        /* ë³´ì•ˆ (í‚¤ë³´ë“œ ë§‰ê¸°) */
        document.addEventListener('keydown', e => {
            const urlParams = new URLSearchParams(window.location.search);

            if (e.key === "PrintScreen") {

            }
        });
