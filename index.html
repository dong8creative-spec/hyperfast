    <script>
        /* ============================================================
           â˜… [ì„¤ì •] êµ¬ê¸€ ìŠ¤í”„ë ˆë“œ ì‹œíŠ¸ CSV ë§í¬ (í•„ìˆ˜ ì…ë ¥) â˜…
           ============================================================ */
        const USER_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTi1DDz4qoDr1avgqTieDiRqSW4oGSBMY-Oxk-gGPfb95piTB6Y2MgTbfJ66ahevUTzbM_gUhd2WtpC/pub?output=csv"; 
        const TIMESTAMP_SHEET_URL = "ì—¬ê¸°ì—_íƒ€ì„ìŠ¤íƒ¬í”„_CSVë§í¬_ë¶™ì—¬ë„£ê¸°"; 

        /* ì˜ìƒ ID (1ê°•, 2ê°•, 3ê°• ìˆœì„œ) */
        const YOUTUBE_IDS = ["jNQXAC9IVRw", "M7lc1UVf-VE", "L_jWHffIx5E"]; 

        /* ë³€ìˆ˜ ì„¤ì • */
        let fetchedTimestamps = [];
        let clientIP = "IP í™•ì¸ ì¤‘";
        let failCount = parseInt(localStorage.getItem('accessFailCount') || 0);
        const maxAttempts = 5;

        // íƒ€ì„ìŠ¤íƒ¬í”„ ë¯¸ë¦¬ ë¡œë”©
        fetch(TIMESTAMP_SHEET_URL)
            .then(res => res.text())
            .then(text => { fetchedTimestamps = parseCSV(text); })
            .catch(err => console.log("TS ë¡œë”© ì‹¤íŒ¨(ì•„ì§ ë§í¬ ì•ˆ ë„£ìŒ):", err));

        function parseCSV(text) {
            const rows = text.split('\n').map(row => row.split(','));
            return rows.slice(1).map(r => r.map(c => c ? c.trim() : ""));
        }

        /* ê´€ë¦¬ì í”„ë¦¬íŒ¨ìŠ¤ */
        (function() {
            if (new URLSearchParams(window.location.search).get('admin') === 'pass') {
                window.addEventListener('DOMContentLoaded', () => {
                     document.getElementById('ip-display').innerText = "âœ… ê´€ë¦¬ì í”„ë¦¬íŒ¨ìŠ¤";
                     document.getElementById('user-name').value = "ê´€ë¦¬ì";
                     document.getElementById('access-code').value = "MASTER"; 
                     const btn = document.getElementById('login-btn');
                     btn.innerText = "ê´€ë¦¬ì ì…ì¥";
                     btn.onclick = () => enterSuccess("ê´€ë¦¬ì", "MASTER");
                });
            }
        })();

        /* ëª…ë‹¨ í™•ì¸ ë° ë¡œê·¸ì¸ */
        async function checkSheetAndLogin() {
            if (failCount >= maxAttempts) { showBan(); return; }
            const name = document.getElementById('user-name').value.trim();
            const code = document.getElementById('access-code').value.trim();
            const btn = document.getElementById('login-btn');
            
            if(!name || !code) { alert("ì •ë³´ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”."); return; }
            btn.disabled = true; btn.innerText = "í™•ì¸ ì¤‘...";

            try {
                const res = await fetch(USER_SHEET_URL);
                const text = await res.text();
                const users = parseCSV(text);
                const found = users.find(u => u[0] === name && u[1] === code);

                if (found) {
                    try { localStorage.removeItem('accessFailCount'); } catch(e){}
                    enterSuccess(name, code);
                } else {
                    failCount++;
                    localStorage.setItem('accessFailCount', failCount);
                    btn.disabled = false; btn.innerText = "ì…ì¥í•˜ê¸°";
                    if (maxAttempts - failCount <= 0) showBan();
                    else {
                        document.getElementById('error-msg').innerHTML = `ì •ë³´ ë¶ˆì¼ì¹˜.<br>(ë‚¨ì€ ê¸°íšŒ: ${maxAttempts - failCount}íšŒ)`;
                        document.getElementById('error-modal').style.display = 'flex';
                    }
                }
            } catch (e) {
                alert("ì„œë²„ ì—°ê²° ì‹¤íŒ¨. ë§í¬ë¥¼ í™•ì¸í•˜ì„¸ìš”.");
                btn.disabled = false; btn.innerText = "ì…ì¥í•˜ê¸°";
            }
        }

        function enterSuccess(name, code) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('pdf-container').style.display = 'flex';
            document.getElementById('watermark-layer').style.display = 'block';
            document.getElementById('video-btn').style.display = 'flex';
            renderPDF();
            // [ìš”ì²­ ë°˜ì˜] ì›Œí„°ë§ˆí¬ ë¬¸êµ¬ ìˆ˜ì •
            initWatermark(`${code} / ${clientIP} / ${name} / ìœ ì¶œ ì‹œ ëª¨ë“  ì±…ì„ì€ ì € ìŠ¤ìŠ¤ë¡œì—ê²Œ ìˆìŠµë‹ˆë‹¤`);
        }

        /* ì˜ìƒ í”Œë ˆì´ì–´ ë° íƒ€ì„ìŠ¤íƒ¬í”„ ë¡œì§ */
        function openVideoPlayer() { document.getElementById('video-overlay').style.display = 'flex'; playVideo(0); }
        function closeVideoPlayer() { document.getElementById('video-overlay').style.display = 'none'; document.getElementById('yt-player').src = ""; }

        function playVideo(index) {
            // 1. ì˜ìƒ ì¬ìƒ (fs=0 ìœ¼ë¡œ ì „ì²´í™”ë©´ ë²„íŠ¼ ìˆ¨ê¹€)
            const vid = YOUTUBE_IDS[index];
            document.getElementById('yt-player').src = `https://www.youtube.com/embed/${vid}?autoplay=1&rel=0&modestbranding=1&enablejsapi=1&fs=0`;

            // 2. íƒ­ í™œì„±í™” í‘œì‹œ
            document.querySelectorAll('.cls-btn').forEach((b, i) => {
                b.className = (i === index) ? 'cls-btn active' : 'cls-btn';
            });

            // 3. íƒ€ì„ìŠ¤íƒ¬í”„ í•„í„°ë§ (Aì—´ì´ index+1 ì¸ ê²ƒë§Œ)
            const currentData = fetchedTimestamps.filter(row => parseInt(row[0]) === index + 1);
            const container = document.getElementById('ts-content');
            container.innerHTML = "";

            if(currentData.length === 0) {
                container.innerHTML = "<div style='color:#777; text-align:center; padding:20px;'>íƒ€ì„ìŠ¤íƒ¬í”„ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
            } else {
                currentData.forEach(row => {
                    // Bì—´:ì´ˆ, Cì—´:ë‚´ìš©
                    const seconds = parseInt(row[1]); 
                    const label = row[2];
                    
                    const min = Math.floor(seconds / 60);
                    const sec = seconds % 60;
                    const timeStr = `${min}:${sec.toString().padStart(2, '0')}`;

                    const btn = document.createElement('div');
                    btn.className = 'ts-item';
                    btn.innerHTML = `<span class="ts-time-badge">${timeStr}</span> ${label}`;
                    btn.onclick = () => seekTo(seconds);
                    container.appendChild(btn);
                });
            }
        }

        function seekTo(seconds) {
            document.getElementById('yt-player').contentWindow.postMessage(JSON.stringify({ event: 'command', func: 'seekTo', args: [seconds, true] }), '*');
        }

        /* ê¸°íƒ€: PDF, ì›Œí„°ë§ˆí¬, IP */
        fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>{clientIP=d.ip; document.getElementById('ip-display').innerText=`ì ‘ì† IP: ${clientIP}`;});
        function showBan() { document.getElementById('login-overlay').style.display = 'none'; document.getElementById('ban-overlay').style.display = 'flex'; }
        function closePopup() { document.getElementById('error-modal').style.display = 'none'; }
        
        async function renderPDF() {
            try {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                const pdf = await pdfjsLib.getDocument('./hhyperfastt.pdf').promise;
                const container = document.getElementById('pdf-container');
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width; canvas.height = viewport.height;
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
                    container.appendChild(canvas);
                }
            } catch(e) {}
        }
        
        function initWatermark(text) {
            const layer = document.getElementById('watermark-layer');
            for(let i=0; i<3; i++) {
                const el = document.createElement('div');
                el.className = 'bouncing-text'; el.innerText = text;
                layer.appendChild(el);
                animate(el);
            }
        }
        function animate(el) {
            let x = Math.random()*window.innerWidth, y = Math.random()*window.innerHeight, dx=1.5, dy=1.5;
            function step() {
                x+=dx; y+=dy;
                if(x<=0 || x+el.offsetWidth>=window.innerWidth) dx=-dx;
                if(y<=0 || y+el.offsetHeight>=window.innerHeight) dy=-dy;
                el.style.left=x+'px'; el.style.top=y+'px';
                requestAnimationFrame(step);
            }
            step();
        }
        document.addEventListener('keydown', e => {
            if(new URLSearchParams(window.location.search).get('admin')==='pass') return;
            if(e.key==="PrintScreen") { document.getElementById('prtsc-blocker').style.display='flex'; setTimeout(showBan, 1000); }
        });
    </script>
